<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanniel Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        .book {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .book img {
            max-width: 100px;
            margin-right: 20px;
        }
        .book-details {
            flex: 1;
        }
        .book-title {
            font-weight: bold;
        }
        .book-price {
            color: #009900;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hanniel Online</h1>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Katalog</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Kontak</a>
    </nav>
    <section>
        <h2>Katalog Buku</h2>
        <div class="book">
            <img src="book1.jpg" alt="Buku 1">
            <div class="book-details">
                <h3 class="book-title">Judul Buku 1</h3>
                <p>Deskripsi singkat tentang buku 1.</p>
                <p class="book-price">Rp100.000</p>
                <button>Beli</button>
            </div>
        </div>
        <div class="book">
            <img src="book2.jpg" alt="Buku 2">
            <div class="book-details">
                <h3 class="book-title">Judul Buku 2</h3>
                <p>Deskripsi singkat tentang buku 2.</p>
                <p class="book-price">Rp150.000</p>
                <button>Beli</button>
            </div>
        </div>
        <!-- Tambahkan lebih banyak buku sesuai kebutuhan -->
    </section>
    <footer>
        <p>Hak Cipta &copy; 2024 Toko Buku Online. All rights reserved.</p>
    </footer>
</body>
</html>
